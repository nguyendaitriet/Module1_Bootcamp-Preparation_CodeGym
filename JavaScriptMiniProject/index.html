<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGameProject</title>
    <link rel="stylesheet" href="minigame.css">
</head>

<body>

    <div class="container">
        <div class="container-title">
            <h2>Ready to be riddled?</h2>
        </div>
        <div class="float countdown-size">
        
                <p id="countdown">00:00</p>
                <button id="startgame" onclick="startGame(5)">Start</button>
                <!-- onclick="callCountdownTimer(10)"-->
                <button id="resetgame" onclick="resetGame()">Reset</button><br>
                <p id="timeOver" hidden></p>
          
        </div>
        <div class="float">
            <fieldset id="answerArea" disabled class="answerArea">
                <h2 id="quesTitle">Rule</h2>
                <div>
                    <p id="challenge"></p>
                    <ul id="rule"></ul>
                </div>
                <input type="text" id="typetext" placeholder="-Type your answer here-" autocomplete="off" hidden>
                <button id="done" onclick="showNextQuestion()" hidden>Check</button> 
                <p id="result"></p>
            </fieldset>
        </div>
        <div>
            <h3>Your Score: <span id="score"></span></h3>
        </div>
    </div>

    <script src="minigame.js"></script>
    <script>
        //Use "Enter" button on keyboard instead of clicking "Check"
        window.addEventListener("keydown", (event) => {
            if (event.keyCode == 13) {
                showNextQuestion();
            }
        });
    </script>
</body>

</html>
