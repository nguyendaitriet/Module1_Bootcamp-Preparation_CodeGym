<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập số lượng số nguyên tố cần hiển thị:</p>
    <input type="number" id="soluong">
    <button onclick="showresult()">Show</button>
    <p id="result"></p>
    <script>
        function showresult() {
            let res=" ";
            let num = Number(document.getElementById("soluong").value);
            let count = 1;
            let n = 2;
            while (count <= num) {
                let dem = 0;
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        dem = 1;
                        break;
                    }
                }
                if (dem == 0) {
                    res += " " + n;
                    count++;
                }
                n++;
            }
            document.getElementById("result").innerHTML = `Kết quả: ${res}`;
        }
    </script>
</body>

</html>
