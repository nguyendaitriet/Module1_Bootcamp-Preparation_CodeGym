<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bai1()">Bài 1</button>
    <button onclick="bai2()">Bài 2</button>
    <script>
        function bai1() {
            let i=1;
            for (i = 1; i < 99; i++) {}
            if (i == 99) {
                alert( 99 + " Completed");
            }
        }
        function bai2() {
            let temp=Number(prompt("Enter the temperature: "));
            while (temp > 100 || temp < 20) {
                if (temp >100) {
                    temp=Number(prompt("Enter lower temperature"));
                } else {
                    temp=Number(prompt("Enter higher temperature"));
                }
            }
        }
    </script>
