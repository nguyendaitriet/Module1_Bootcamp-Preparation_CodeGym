<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout, i, j;
            sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>";
            i = j = 1;
            while (i <= 9) {
                sout = sout + "<tr>";
                while (j <= 8) {
                    sout = sout + "<td>" + (j+1) + " x " + i + " = " + (i*(j+1)) + "</td>";
                    j++;
                }
                sout = sout + "</tr>";
                j = 1;
                i++;
            }
            sout = sout + "</table>";
            document.write(sout);
    </script>
</body>
</html>
