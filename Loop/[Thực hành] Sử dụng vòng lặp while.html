<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="while1()">Bài 1</button>
    <button onclick="while2()">Bài 2</button>
    <script>
        function while1() {
            let num = Number(prompt("Enter a number (enter '-1' to exit): "));
            let total = 0;
            while (num != -1) {
                num = Number(prompt("Enter a number: "));
                // alert(number);
                total += num;
            }
            alert("Sum of all numbers: " + total);
        }
        function while2() {
            let i = 1;
            while (i < 100) {
                //phân thân vòng lặp
                document.write("<hr width = " + i + "%>");
                i++;
            }
        }
    </script>
</body>

</html>
