<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p><strong>Bài 1</strong></p>
    <p id="demo"></p>
    <button onclick="loop2()">Bài 2</button>
    <script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    function loop2() {
        let n=Number(prompt("Nhap n (n>0): "));
        let sum=0;
        for (let i=1; i<=n; i++) {
            sum += i;
        }
        alert("Tong cac so tu 1 den " + n + " la: " + sum);
    }
    </script>
</body>
</html>
