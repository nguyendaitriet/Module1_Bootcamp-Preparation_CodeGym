<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="month">
    <input type="button" name="but" id="bu" value="Tính số ngày" onclick="count()">
    <p id="res"></p>
</body>
<script>
    function count() {
    let a=Number(document.getElementsByName("month")[0].value);
    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            {document.getElementById("res").innerHTML = `Tháng ${a} có 31 ngày.`;
            break;}
        case 4:
        case 6:
        case 9:
        case 11:
            {document.getElementById("res").innerHTML = `Tháng ${a} có 30 ngày.`;
            break;}
        case 2: 
            {document.getElementById("res").innerHTML = `Tháng ${a} có 28 hoặc 29 ngày.`;
            break;}
        default: 
            document.getElementById("res").innerHTML = "Tháng nhập vào không hợp lệ";   
    }
    }
</script>
</html>
