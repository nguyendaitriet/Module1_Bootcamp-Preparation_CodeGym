<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="input"></p>
    <p id="res"></p>
    <script>
        alert("Enter numbers of an array (Enter '/' to exit).");
        let num = prompt();
        let array = Array();
        while (num != "/") {
            num = prompt();
            array.push(num);
        }
        array.pop();
        document.querySelector("#input").innerHTML = `Your array: ${array}`;
        let max = Number(array[0]);
        let index = 0;
        for (let i = 1; i < array.length; i++) {
            if (Number(array[i]) > max) {
                max = Number(array[i]);
                index = i;
            }
        }
        document.querySelector("#res").innerHTML = `Max number in your entered array is ${max}, at position ${index}.`;
    </script>
</body>
</html>
