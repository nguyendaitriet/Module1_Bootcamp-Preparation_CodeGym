<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button id="add" onclick="addValue()">Add</button>
    <button id="display" onclick="disValue()">Display</button>
    <div id="res"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function addValue() {
        array[x] = document.querySelector("#input").value;
        alert(`Element ${x} = ${array[x]}`);
        x++;
        document.querySelector("#input").value = "";
    }
    let result = "";
    function disValue() {
        for (let i = 0; i < array.length; i++) {
            result += `Element ${i} = ${array[i]} <br>`;
        }
        document.querySelector("#res").innerHTML = result;
    }
</script>

</html>
