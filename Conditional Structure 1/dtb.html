<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dtb = Number(prompt("Nhap diem tb: "));
        if (dtb >= 0)
            if (dtb >= 5)
                if (dtb >= 7)
                    if (dtb >= 8)
                        if (dbt >= 9)
                            if (dbt > 10) alert("Diem khong hop le")
                            else alert("Xuat sac");
                        else alert("Gioi");
                    else alert("Kha");
                else alert("Trung binh");
            else alert("Yeu");
        else alert("Diem khong hop le");
    </script>
</body>

</html>
