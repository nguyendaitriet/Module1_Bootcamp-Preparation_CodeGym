    table {

<body>
    <h3>Add New Product</h3>
    <div>
        <input type="text" id="input">
        <button id="add" onclick="addProduct()">Add</button>
    </div>
    <h3>List of all products</h3>
    <table>
        <thead>
            <tr>
                <th id="orNum">Ordinal number</th>
                <th colspan="3">Product Name</th>
                <th id="amount">products</th>
            </tr>
        </thead>
        <tbody id="tbProduct"></tbody>
    </table>
</body>

<script>
    function addProduct() {
        var increment = 0;
        let tbody = document.querySelector("#tbProduct");
        let productName = document.querySelector("#input").value;
        ++increment;
        tbody.innerHTML += `
        <tr id="tr_${increment}">
            <td></td>
            <td>${productName}</td>
            <td>
                <button onclick="editName()">Edit</button>
            </td>
            <td>
                <button onclick="removeProduct(${increment})">Remove</button>
            </td>
            <td></td>
        </tr>
        `
        document.querySelector("#input").value="";
    }
    function removeProduct(id) {
        document.querySelector(`#tr_${id}`).remove();
    }
