<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Circle = function(radius) {
            this.radius = radius;
            this.getRadius = function() {
                return radius;
            }
            this.getArea = function() {
                return Math.PI*radius*radius;
            }
        }
        let circle1 = new Circle(2);
        let radius1 = circle1.getRadius();
        let area1 = circle1.getArea(radius1);
        alert(`r1 = ${radius1}, area1 = ${area1}`);

        let circle2 = new Circle(10);
        let radius2 = circle2.getRadius();
        let area2 = circle2.getArea(radius2);
        alert(`r2 = ${radius2}, area2 = ${area2}`);
    </script>
</body>
</html>
