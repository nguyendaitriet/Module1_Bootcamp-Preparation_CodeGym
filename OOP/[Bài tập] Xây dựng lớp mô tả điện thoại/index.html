<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobilePhone</title>
    <link rel="stylesheet" href="appearance.css">
</head>

<body>
    <div style="float: left;">
        <input type="checkbox" id="startphone1">Turn ON/OFF
        <input type="checkbox" id="chargephone1">Turn ON charge
        <br>
        <br>
        <fieldset id="phone1">
            <h3 id="phonename1">ABC</h3>
            <input type="text" id="typetext1">
            <button id="sendtext1">Send</button>
            <h5>Messages sent:</h5>
            <p id="savesentmessages1"></p>
            <h5>Inbox:</h5>
            <p id="savereceivedmessages1"></p>
            <p id="phonebattery1"></p>
        </fieldset>
    </div>
    
    <div style="float: left;">
        <input type="checkbox" id="startphone2">Turn ON/OFF
        <input type="checkbox" id="chargephone2">Turn ON charge
        <br>
        <br>
        <fieldset id="phone2">
            <h3 id="phonename2">ABC</h3>
            <input type="text" id="typetext2">
            <button id="sendtext2">Send</button>
            <h5>Messages sent:</h5>
            <p id="savesentmessages2"></p>
            <h5>Inbox:</h5>
            <p id="savereceivedmessages2"></p>
            <p id="phonebattery2"></p>
        </fieldset>
    </div>
    <script src="MobilePhone.js"></script>
</body>

</html>
