<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<canvas id="drawRectangle" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<body>
    <script>
        let Rectangle = function (width, height) {
            this.width = width;
            this.height = height;
            this.perimeter = function () {
                return 2 * (this.height + this.width);
            }
            this.area = function () {
                return this.height * this.width;
            }
            this.drawCanvas = function () {
                let rectangle = document.querySelector("#drawRectangle").getContext("2d");
                rectangle.beginPath();
                rectangle.rec(50, 50, this.width, this.height);
                rectangle.stroke();
            }
        }
        let rec = new Rectangle(50,20);
        rec.drawCanvas();
    </script>
</body>

</html>
