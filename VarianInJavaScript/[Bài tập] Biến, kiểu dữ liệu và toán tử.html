<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bai1()">Bài 1</button><br><br>
    <button onclick="bai2()">Bài 2</button><br><br>
    <button onclick="bai3()">Bài 3 + 4</button><br><br>
    <script>
        function bai1() {
          let a = parseInt(prompt("Nhập điểm Vật Lí:"));
          let b = parseInt(prompt("Nhập điểm Hóa Học:"));
          let c = parseInt(prompt("Nhập điểm Sinh Học:"));
          let to = a + b + c;
          alert("Tổng điểm: " + to);
          alert("Trung bình: " + to/3);
        }
        function bai2() {
          let a = parseInt(prompt("Nhập giá trị oC: "));
          alert("Giá trị oF tương ứng là: " + (a*1.8+32));
        }
        function bai3() {
          let a = parseInt(prompt("Nhập bán kính hình tròn: "));
          alert("Diện tích hình tròn là: " + (a*a*Math.PI));
          alert("Chu vi hình tròn là: " + (2*a*Math.PI));
        }
        </script>
</body>
</html>
